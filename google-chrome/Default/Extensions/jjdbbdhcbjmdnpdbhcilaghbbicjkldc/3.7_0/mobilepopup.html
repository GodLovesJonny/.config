<html>
<head>

    <link rel="stylesheet" href="/lib/layui/css/layui.css">

<body class="layui-layout-body" style="text-align:center">

            <div class="banner">
                <a target="_blank" href="https://www.google.com/imghp" class="text-dark" id="picture">图片</a>

                    <img src="img/chromewebstore.png" width="20" eight="20">
